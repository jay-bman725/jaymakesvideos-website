            <div style="margin-left: 20px;">
              <p style="margin: 5px 0;"><strong>Google Chrome:</strong></p>
              <ol style="margin: 5px 0 15px 20px;">
                <li>Click the menu icon (⋮) > Settings</li>
                <li>Click Privacy and security > Site Settings</li>
                <li>Click JavaScript</li>
                <li>Select "Sites can use JavaScript"</li>
              </ol>
              
              <p style="margin: 5px 0;"><strong>Firefox:</strong></p>
              <ol style="margin: 5px 0 15px 20px;">
                <li>Enter "about:config" in the address bar</li>
                <li>Accept the risk warning</li>
                <li>Search for "javascript.enabled"</li>
                <li>Set it to "true"</li>
              </ol>
              
              <p style="margin: 5px 0;"><strong>Safari:</strong></p>
              <ol style="margin: 5px 0 15px 20px;">
                <li>Click Safari > Preferences</li>
                <li>Go to Security tab</li>
                <li>Check "Enable JavaScript"</li>
              </ol>
              
              <p style="margin: 5px 0;"><strong>Edge:</strong></p>
              <ol style="margin: 5px 0 15px 20px;">
                <li>Click the menu icon (⋯) > Settings</li>
                <li>Click Cookies and site permissions</li>
                <li>Click JavaScript</li>
                <li>Toggle "Allowed"</li>
              </ol>
