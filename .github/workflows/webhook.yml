name: Send Discord Webhook with Commit URL

on:
  push:
    branches:
      - main

jobs:
  send-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord webhook with commit URL
        env:
          COMMIT_URL: ${{ github.event.head_commit.url }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"New commit pushed: ${COMMIT_URL}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
